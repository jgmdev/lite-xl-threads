# For compiling to Linux i686 (x86), use this file by running:
# meson setup --cross-file crossfiles/linux_i686.conf --wrap-mode forcefallback <builddir>

[host_machine]
system = 'linux'
cpu_family = 'x86'
cpu = 'i686'
endian = 'little'

[binaries]
c = 'i686-linux-gnu-gcc'
cpp = 'i686-linux-gnu-g++'
objc = 'i686-linux-gnu-gcc'
objcpp = 'i686-linux-gnu-g++'
ar = 'i686-linux-gnu-gcc-ar'
strip = 'i686-linux-gnu-strip'
pkgconfig = 'i686-linux-gnu-pkg-config'
