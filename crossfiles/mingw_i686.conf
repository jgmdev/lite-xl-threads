# cross file for compiling to Windows i686 (32Bits).
# use this file by running:
# meson setup --cross-file resources/cross/mingw_i686.conf --wrap-mode forcefallback <builddir>

[host_machine]
system = 'windows'
cpu_family = 'x86'
cpu = 'i686'
endian = 'little'

[binaries]
c = 'i686-w64-mingw32-gcc'
cpp = 'i686-w64-mingw32-g++'
objc = 'i686-w64-mingw32-gcc'
objcpp = 'i686-w64-mingw32-g++'
ar = 'i686-w64-mingw32-ar'
strip = 'i686-w64-mingw32-strip'
